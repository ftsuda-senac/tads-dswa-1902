<!DOCTYPE html>
<html th:lang="${#locale.language}" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
        <title data-layout-title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Prova DSW-A</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" href="" />
        <script th:src="@{/webjars/jquery/jquery.min.js}" src=""></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}" src=""></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" src=""></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <h1>Incluir filme</h1>
                    <div th:if="${msgErro != null}" class="alert alert-danger">
                    	<h4 th:text="${msgErro}"></h4>
                    </div>
                    <form method="post" th:action="@{/filme/salvar}" th:object="${filme}">
                    	<div class="form-group">
                    		<label>Nome</label>
                    		<input type="text" class="form-control" th:field="*{nome}">
                    	</div>
                    	<div class="form-group">
                    		<label>Ano de lan√ßamento</label>
                    		<input type="number" class="form-control" th:field="*{ano}">
                    	</div>
                    	<fieldset class="form-group">
                    		<legend>Genero</legend>
                    		<div class="form-check" th:each="genero : ${generos}">
                    			<input type="radio" class="form-check-input" th:field="*{idGenero}" th:value="${genero.id}">
                    			<label class="form-check-label" th:text="${genero.nome}">Genero</label>
                    		</div>
                    	</fieldset>
                    	<a th:href="@{/filme}" class="btn btn-light">Cancelar</a>
                    	<button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html th:lang="${#locale.language}" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
        <title data-layout-title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Prova DSW-A</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="" />
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" href="" />
        <script th:src="@{/webjars/jquery/jquery.min.js}" src=""></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}" src=""></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" src=""></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <h1>Filmes</h1>
                    <div th:if="${msg != null}" class="alert alert-success">
                    	<h4 th:text="${msg}"></h4>
                    </div>
                    <table class="table table-striped">
                    	<thead class="thead-dark">
                    		<tr>
                    			<th>ID</th>
                    			<th>Nome</th>
                    			<th>Ano de lan√ßamento</th>
                    		</tr>
                    	</thead>
                    	<tbody>
                    		<tr th:each="filme : ${filmes}">
                    			<td th:text="${filme.id}">99</td>
                    			<td th:text="${filme.nome}">Coringa</td>
                    			<td th:text="${filme.ano}">2019</td>
                    		</tr>
                    	</tbody>
                    </table>
                    <a th:href="@{/filme/novo}" class="btn btn-primary">Incluir novo</a>
                </section>
            </div>
        </main>
    </body>
</html>
